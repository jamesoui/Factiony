[build]
publish = "dist"
command = "npx vite build"

[build.environment]
SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIzaSyCnduNWsBXaMbDKgVB9mflpJIdPr7jceI0"

# IMPORTANT: exclude share/og routes from SPA fallback
[[redirects]]
from = "/share/review/*"
to = "/share/review/:splat"
status = 200
force = true

[[redirects]]
from = "/og/review/*"
to = "/og/review/:splat"
status = 200
force = true

# SPA fallback
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[edge_functions]]
function = "share-review"
path = "/share/review/*"

[[edge_functions]]
function = "og-review"
path = "/og/review/*"
